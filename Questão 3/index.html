<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Melhor Combustível</title>
</head>
<body>
    <h1>Calculadora de Melhor Combustível</h1>
    <label for="inputPreçoGasolina">Preço da Gasolina: </label>
    <input type="text" id="inputPreçoGasolina" step="0.01">

    <label for="inputPreçoAlcool">Preço do Alcool: </label>
    <input type="text" id="inputPreçoAlcool" step="0.01">

    <input type="button" value="Calcular" id="inputBotao">

    <br>

    <span id="spanResultado"></span>

    <script src="script.js"></script>
</body>
</html>
